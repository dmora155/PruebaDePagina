<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>ARKit Web - Objetos en Realidad Aumentada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ffbb00;
        }
        #ar-container {
            margin-top: 20px;
        }
    </style>
    
    <!-- Google Model Viewer para compatibilidad con iOS y Android -->
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
</head>
<body>
    <h1>Experiencia ARKit en iOS - Objetos en Realidad Aumentada</h1>
    <p>Escanea una superficie y toca para colocar los objetos en AR.</p>
    <button id="start-ar">Iniciar AR</button>
    <div id="ar-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (!navigator.userAgent.includes("iPhone") && !navigator.userAgent.includes("iPad")) {
                document.body.innerHTML = "<h1>Esta experiencia solo está disponible en dispositivos iOS con ARKit.</h1>";
                return;
            }
            document.getElementById("start-ar").addEventListener("click", startARSession);
        });

        function startARSession() {
            const arContainer = document.getElementById("ar-container");
            arContainer.innerHTML = `<p>Apunta la cámara hacia una superficie plana y toca para colocar los objetos en AR.</p>`;
            document.body.addEventListener("click", placeObjects);
        }

        function placeObjects() {
            const objects = [
                { 
                    name: "Lámpara", 
                    url: "ORIGAMI-PIP_table-lamp_V1_Shade-small.usdz#custom=scale(0.05,0.05,0.05)&orientation(0,0,1,0)", 
                    img: "lamp.png" 
                },
                { 
                    name: "Moneda de Mario", 
                    url: "Super_Mario_Bros_Coin.usdz#custom=scale(0.5,0.5,0.5)", 
                    img: "coin.png" 
                }
            ];
            
            objects.forEach(obj => {
                const element = document.createElement("a");
                element.setAttribute("rel", "ar");
                element.setAttribute("href", obj.url);
                element.innerHTML = `<button>Ver ${obj.name} en AR</button>`;
                document.getElementById("ar-container").appendChild(element);
            });
        }
    </script>
</body>
</html>
