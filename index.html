<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>AR.js Demo</title>

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Luz en la escena -->
      <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>

      <!-- Reticle (indicador de posici칩n) -->
      <a-entity id="reticle" geometry="primitive: ring; radiusInner: 0.03; radiusOuter: 0.05" material="color: red; shader: flat" position="0 0 -2" visible="false"></a-entity>

      <!-- Cargar modelo 3D -->
      <a-entity id="flower" gltf-model="https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf" position="0 0 -2" scale="0.5 0.5 0.5" visible="false"></a-entity>

      <!-- C치mara con cursor para interacci칩n -->
      <a-entity camera>
        <a-cursor id="cursor" fuse="true" fuse-timeout="1000"></a-cursor>
      </a-entity>
    </a-scene>

    <script>
      // Detectar clic y colocar el modelo en la posici칩n del reticle
      document.querySelector("#cursor").addEventListener("click", function () {
        let flower = document.querySelector("#flower");
        let reticle = document.querySelector("#reticle");
        if (flower && reticle) {
          flower.setAttribute("position", reticle.getAttribute("position"));
          flower.setAttribute("visible", "true");
        }
      });
    </script>
  </body>
</html>
