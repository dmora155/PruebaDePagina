<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niantic Lightship AR</title>

    <!-- Cargar el SDK de Lightship -->
    <script src="https://lsd.lightship.dev/sdk.js"></script>

    <script>
        async function startAR() {
            // Inicializa el SDK con tu API Key
            await Lightship.init({
                apiKey: "zDBANW6HdJAR0HOMGBxmAE2DnutDwyEiEFZo6XjRYQ2PSU36qqiRg6JoSZaUVg6gKQjVmX",
                enableAR: true
            });

            // Detectar superficies
            Lightship.on("surfaceDetected", (event) => {
                console.log("Superficie detectada en:", event.position);
                showReticle(event.position);
            });

            // Agregar objeto al tocar
            document.body.addEventListener("click", () => {
                placeObject();
            });
        }

        function showReticle(position) {
            let reticle = document.querySelector("#reticle");
            reticle.setAttribute("position", `${position.x} ${position.y} ${position.z}`);
            reticle.setAttribute("visible", "true");
        }

        function placeObject() {
            let scene = document.querySelector("#scene");
            let flower = document.createElement("a-entity");

            flower.setAttribute("gltf-model", "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf");
            flower.setAttribute("scale", "0.5 0.5 0.5");
            flower.setAttribute("position", document.querySelector("#reticle").getAttribute("position"));

            scene.appendChild(flower);
        }
    </script>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKit Web - Girasoles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        #ar-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Experiencia ARKit en iOS - Girasoles</h1>
    <p>Escanea una superficie y toca para colocar un girasol.</p>
    <button id="start-ar">Iniciar AR</button>
    <div id="ar-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (!navigator.userAgent.includes("iPhone") && !navigator.userAgent.includes("iPad")) {
                document.body.innerHTML = "<h1>Esta experiencia solo está disponible en dispositivos iOS con ARKit.</h1>";
                return;
            }
            document.getElementById("start-ar").addEventListener("click", startARSession);
        });

        function startARSession() {
            const arContainer = document.getElementById("ar-container");
            const instructionText = document.createElement("p");
            instructionText.textContent = "Apunta la cámara hacia una superficie plana y toca para colocar girasoles.";
            arContainer.appendChild(instructionText);
            document.body.addEventListener("click", placeGirasol);
        }

        function placeGirasol(event) {
            const girasol = document.createElement("a");
            girasol.setAttribute("rel", "ar");
            girasol.setAttribute("href", "girasol.usdz");
            girasol.innerHTML = `<img src="girasol.png" width="100" alt="Ver en AR">`;
            document.getElementById("ar-container").appendChild(girasol);
        }
    </script>

    <!-- A-Frame para renderizar el modelo en AR -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body onload="startAR()" style="margin: 0; overflow: hidden;">
    <a-scene id="scene" embedded>
        <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>
        <a-entity id="reticle" geometry="primitive: ring; radiusInner: 0.03; radiusOuter: 0.05"
                  material="color: red; shader: flat" visible="false"></a-entity>
        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
</body>
</html>
