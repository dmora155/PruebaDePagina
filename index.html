<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>AR.js Surface Detection</title>

    <!-- A-Frame and AR.js for AR only (without VR) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      <!-- Luz en la escena -->
      <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>

      <!-- Reticle para indicar la detección de superficies -->
      <a-entity id="reticle" geometry="primitive: ring; radiusInner: 0.03; radiusOuter: 0.05" material="color: red; shader: flat" position="0 0 -1" visible="false"></a-entity>

      <!-- Cámara sin VR -->
      <a-entity camera look-controls-enabled="false"></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("ar-hit-test", {
        init: function () {
          const sceneEl = this.el.sceneEl;
          const reticle = document.querySelector("#reticle");
          let detected = false;

          sceneEl.addEventListener("loaded", () => {
            reticle.setAttribute("visible", "true");
          });

          document.body.addEventListener("click", function () {
            if (!detected) return;
            let flower = document.createElement("a-entity");
            flower.setAttribute("gltf-model", "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf");
            flower.setAttribute("scale", "0.5 0.5 0.5");
            flower.setAttribute("position", reticle.getAttribute("position"));
            sceneEl.appendChild(flower);
          });

          sceneEl.addEventListener("arHitTestSelect", function (event) {
            if (event.detail.position) {
              reticle.setAttribute("position", event.detail.position);
              reticle.setAttribute("visible", "true");
              detected = true;
            }
          });
        }
      });
    </script>
  </body>
</html>
