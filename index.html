<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>AR.js Surface Detection</title>

    <!-- A-Frame and AR.js for markerless AR (no VR) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false">
      <!-- Luz en la escena -->
      <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>

      <!-- Reticle para indicar la detección de superficies -->
      <a-entity id="reticle" geometry="primitive: ring; radiusInner: 0.03; radiusOuter: 0.05" material="color: red; shader: flat" position="0 0 -1" visible="false">
        <a-animation attribute="scale" begin="visible" from="0 0 0" to="1 1 1" dur="300"></a-animation>
      </a-entity>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("ar-surface-detection", {
        init: function () {
          const sceneEl = this.el.sceneEl;
          const reticle = document.querySelector("#reticle");
          let detected = false;

          sceneEl.addEventListener("loaded", () => {
            reticle.setAttribute("visible", "true");
          });

          document.body.addEventListener("click", function () {
            if (!detected) return;
            let flower = document.createElement("a-entity");
            flower.setAttribute("gltf-model", "https://immersive-web.github.io/webxr-samples/media/gltf/sunflower/sunflower.gltf");
            flower.setAttribute("scale", "0.5 0.5 0.5");
            flower.setAttribute("position", reticle.getAttribute("position"));
            sceneEl.appendChild(flower);
          });

          sceneEl.addEventListener("markerFound", function () {
            reticle.setAttribute("visible", "true");
            detected = true;
          });
        }
      });
    </script>
  </body>
</html>
